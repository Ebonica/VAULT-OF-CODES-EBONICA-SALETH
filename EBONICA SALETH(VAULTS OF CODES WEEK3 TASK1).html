<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Image1(WEEK 3 TASK1).jpeg'); 
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0;
            color: darkmagenta;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <script>
        function displayFileName() {
            const inputFile = document.getElementById('profile-picture');
            const customFileUpload = document.querySelector('.custom-file-upload');
            const fileNameDisplay = document.querySelector('.file-name-display');

            inputFile.addEventListener('change', function() {
                const fileName = inputFile.files[0].name;
                fileNameDisplay.textContent = fileName;
            });
        }
    </script>
</head>
<body onload="displayFileName()">
    <div class="container">
        <h2>USER REGISTRATION</h2>
        <form action="#" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name "lname" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="profile-picture">Profile Picture</label>
            <label class="custom-file-upload">
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                Upload
            </label>
            <span class="file-name-display"></span>

            <label>
                <input type="checkbox" name="terms" required>
                I agree to the <a href="Terms(WEEK 3 TASK 1).html">Terms and Conditions</a>
            </label>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
