<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style1(FINAL TASK).css">
</head>
<body>
    <div class="header">
        <div class="quotes">
            <p class="quote">Stay motivated and get things done!</p>
            <p class="quote">You've got this! Keep going!</p>
        </div>
    </div>
    
    <div class="container">
        <h1>TO-DO LIST</h1>
        <div class="add-task">
            <input type="text" id="task" placeholder="Add a new task">
            <button id="add">ADD</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script src="script1(FINAL TASK).js"></script>
</body>
</html>
